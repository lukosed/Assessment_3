<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>  Home Page</title>
</head>
<body>
style="background-color:powderblue;"
<section>

<div class="row mt-5">
<div th:if="${session.message}" th:classappend="${session.message.type}" class="mt-3 alert" role="alert">
 <p th:text="${session.message.content}"></p>
 <th:block th:text="${#session.removeAttribute('message')}">	</th:block>
</div>	

	<div class="col-md-6 ">
	<div class="my-5 pt-5 container text-center">
		<h1 style="color:DodgerBlue;">Welcome to Sporty Shoes</h1>
		<p class="mt-3">Walk in style</p>
	</div>
	</div>
	
	<div class="col-md-5 offset-md-1">
	
		<form  th:action="@{/dologin}" action="/dologin" method="POST">
		<div class="container text-custom my-10">
			<h4 class="text-center" style="color:DodgerBlue;">LOGIN</h4>
			</div>
		<div th:if="${param.error}" class="alert alert-danger">	
			Invalid Username or Password
		</div>
		<div th:if="${param.logout}" class="alert alert-success">	
			Logged out successfully
		</div>
	  <div class="mb-3">
		    <label for="exampleInputEmail1"  class="form-label">Email</label>
		    <input type="email" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
		    
		  </div>
		  <div class="mb-3">
		    <label for="exampleInputPassword1" class="form-label">Password</label>
		    <input type="password" class="form-control" name="password" id="exampleInputPassword1">
		  </div>
		  
		  <div class="container text-center my-5">
		  	<button type="submit" class=" btn btn-sm btn-success text-black">Log in</button>
		  	</div>
		</form>
	</div>
</div>
</section>
	
</body>
</html>
